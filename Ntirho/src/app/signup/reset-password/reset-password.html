<!-- sign-up-page.component.html -->
<div class="flex flex-col min-h-screen bg-gray-50 text-gray-900">
  <main class="flex-1 container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
      <h1 class="text-3xl font-bold text-center mb-8">
        {{ translations[currentLang]?.resetPasswordTitle }}
      </h1>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="flex flex-col rounded-lg border border-gray-900 p-4 m-2 gap-2">

          <!-- Password -->
          <div class="flex flex-col">
            <label class="font-medium">{{ translations[currentLang]?.passwordLabel }}</label>
            <input
              type="password"
              formControlName="password"
              class="h-8 bg-gray-200 rounded-sm p-2"
              [placeholder]="translations[currentLang]?.passwordPlaceholder"
            />
            <div *ngIf="form.get('password')?.errors?.['required'] && form.get('password')?.touched" class="text-red-500 text-sm">
              {{ translations[currentLang]?.errors?.passwordRequired }}
            </div>
            <div *ngIf="form.get('password')?.errors?.['pattern'] && form.get('password')?.touched" class="text-red-500 text-sm">
              {{ translations[currentLang]?.errors?.passwordPattern }}
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="flex flex-col">
            <label class="font-medium">{{ translations[currentLang]?.confirmPasswordLabel }}</label>
            <input
              type="password"
              formControlName="confirmPassword"
              class="h-8 bg-gray-200 rounded-sm p-2"
              [placeholder]="translations[currentLang]?.confirmPasswordPlaceholder"
            />
            <div *ngIf="form.hasError('mismatch') && form.get('confirmPassword')?.touched" class="text-red-500 text-sm">
              {{ translations[currentLang]?.errors?.passwordMismatch }}
            </div>
            <div *ngIf="form.get('confirmPassword')?.errors?.['required'] && form.get('confirmPassword')?.touched" class="text-red-500 text-sm">
              {{ translations[currentLang]?.errors?.confirmPasswordRequired }}
            </div>
          </div>

          <!-- Submit Button -->
          <div class="flex flex-row justify-center items-center mt-5">
            <button type="submit" class="bg-green-500 hover:bg-green-400 rounded-lg p-3 w-1/3 cursor-pointer">
              {{ translations[currentLang]?.submit }}
            </button>
          </div>

        </div>
      </form>
    </div>
  </main>
</div>
