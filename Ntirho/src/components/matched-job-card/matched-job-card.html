<div class="border rounded-lg p-4 shadow-sm hover:shadow-md transition bg-white h-[300px] flex flex-col justify-between">
  <div class="flex justify-between items-center">
    <h3 class="text-lg font-semibold text-gray-800">{{ job.title }}</h3>
    <span class="text-sm bg-green-100 text-green-800 px-2 py-1 rounded-full">
      {{ job.matchScore }}%
    </span>
  </div>

  <p class="text-sm text-gray-600 mt-1">{{ job.company }} â€” {{ job.location }}</p>
  <p class="mt-2 text-gray-700 text-sm line-clamp-2">{{ job.description }}</p>

  <div class="mt-3 flex flex-wrap gap-2">
    <span *ngFor="let skill of job.matchedSkills" class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">
      {{ skill }}
    </span>
  </div>

  <button class="mt-4 w-full bg-orange-500 text-white py-2 px-4 rounded hover:bg-orange-400 transition cursor-pointer"
          (click)="openModal()">
    View Details
  </button>

  <!--The Modal for displaying the job details-->
  <app-modal [openModal]="isModalOpen" [job]="temp_job" (close)="closeModal()"></app-modal>
</div>
