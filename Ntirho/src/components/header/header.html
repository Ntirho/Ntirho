<header class="sticky top-0 z-50 w-full border-b bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
  <div class="container flex h-14 items-center">
    <div class="container items-start justify-start">
      <ng-container *ngIf="['/', '/signup', '/reset-password'].includes(pathname); else jobs">
        <a routerLink="/" class="mr-6 flex justify-start px-12 items-center space-x-2">
          <i class='bx bx-briefcase-alt text-cyan-600 text-2xl'></i>
          <span class="font-bold inline-block font-headline text-lg">
            {{ translations.logo }}
          </span>
        </a>
      </ng-container>
      <ng-template #jobs>
        <a routerLink="/jobs" class="mr-6 flex justify-start px-12 items-center space-x-2">
          <i class='bx bx-briefcase-alt text-cyan-600 text-2xl'></i>
          <span class="font-bold inline-block font-headline text-lg">
            {{ translations.logo }}
          </span>
        </a>
      </ng-template>
    </div>

    <div class="flex flex-1 items-center justify-end space-x-2 sm:space-x-4">
      <!-- Language Dropdown -->
      <div class="relative">
        <button (click)="toggleLangMenu()" class="h-12 w-12 rounded-full cursor-pointer">
          <i class="bx bx-globe text-2xl"></i>
          <span class="sr-only">{{ translations.toggleLanguage }}</span>
        </button>
        <div *ngIf="langMenuOpen" class="absolute right-0 mt-2 bg-white shadow rounded">
          <button (click)="setLanguage('en')" class="block px-4 py-2 w-full text-left cursor-pointer">
            {{ translations.languageOptionEnglish }}
          </button>
          <button (click)="setLanguage('nso')" class="block px-4 py-2 w-full text-left cursor-pointer">
            {{ translations.languageOptionSepedi }}
          </button>
        </div>
      </div>

      <!-- Auth Dropdown -->
      <ng-container *ngIf="isAuthenticated">
        <ng-container *ngIf="!['/', '/signup', '/reset-password'].includes(pathname)">
          <div class="relative">
            <button (click)="toggleUserMenu()" class="relative h-12 w-12 rounded-full cursor-pointer">
              <i class="bx bx-user-circle text-2xl"></i>
            </button>
            <div *ngIf="userMenuOpen" class="absolute right-0 mt-2 bg-white shadow rounded w-48">
              <div class="px-4 py-2 font-semibold">{{ translations.myAccount }}</div>
              <hr />
              <a routerLink="/profile" class="flex items-center px-4 py-2">
                <!-- <app-profile-page class="mr-2 h-4 w-4"></app-profile-page> -->
                {{ translations.profile }}
              </a>
              <a routerLink="/matches" class="flex items-center px-4 py-2">
                <!-- <app-browse-matched-jobs class="mr-2 h-4 w-4"></app-browse-matched-jobs> -->
                {{ translations.myMatches }}
              </a>
              <a routerLink="/jobs" class="flex items-center px-4 py-2">
                <!-- <app-voice-search class="mr-2 h-4 w-4"></app-voice-search> -->
                {{ translations.findAJob }}
              </a>
              <hr />
              <button (click)="logout()" class="flex items-center px-4 py-2 w-full text-left cursor-pointer">
                <i class='bx  bx-arrow-in-right-square-half mr-2 h-4 w-4'  ></i> 
                {{ translations.logOut }}
              </button>
            </div>
          </div>
        </ng-container>

        <!-- <ng-container *ngIf="pathname !== '/'">
          <button (click)="logout()" class="flex items-center px-4 py-2 cursor-pointer">
            <i class='bx  bx-arrow-in-right-square-half mr-2 h-4 w-4'  ></i> 
            {{ translations.logOut }}
          </button>
        </ng-container> -->
      </ng-container>

      <!-- <ng-container *ngIf="!isAuthenticated && pathname !== '/login'">
        <a routerLink="/login" class="px-4 py-2">
          {{ translations.logIn }}
        </a>
      </ng-container> -->
    </div>
  </div>
</header>
