<div class="text-gray-700">
  <div class="flex flex-col h-[300px] justify-between shadow-lg hover:shadow-xl transition-shadow duration-300 bg-neutral-50 rounded">
    <div class="p-4">
      <h2 class="text-xl font-bold font-headline text-black">{{ job.title }}</h2>
      <p class="flex items-center gap-2 pt-1 text-muted-foreground">
        <i class="bx bx-briefcase text-lg"></i> {{ job.company }}
      </p>
      <p class="flex items-center gap-2 text-muted-foreground">
        <i class="bx bx-map text-lg"></i> {{ job.location }}
      </p>
    </div>

    <div class="p-4 flex-grow">
      <p class="text-sm text-muted-foreground line-clamp-2">{{ job.description }}</p>
      <div class="flex flex-wrap gap-2 pt-4 px-0.5">
        <span *ngFor="let skill of job.skills" class="rounded-2xl px-2 h-8 bg-gray-300 ">
          {{ skill }}
        </span>
      </div>
    </div>

    <div class="p-4">
      <!-- <app-dialog-trigger> -->
        <button (click)="openModal()" class="w-full bg-orange-400 hover:bg-orange-300 rounded py-2 cursor-pointer">
          {{ translations.viewDetails }}
        </button>
      <!-- </app-dialog-trigger> -->
       <app-modal [openModal]="isOpenModal" [job]="job" (close)="closeModal()"></app-modal>
    </div>
  </div>
</div>
